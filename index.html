<!DOCTYPE html>
<html>
<head>
  <title>Welcome to OlympusBook</title>
  <meta charset="utf-8">

  <!-- Bootstrap and JQuery CDNs -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- Custom style -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">olympusbook</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-right" role="sign-in">
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <main class="container">
    <div class="row">
      <section class="info col-sm-8">
        <h2>Connect with all your friends!</h2>
        <ul>
          <li>See photos and updates in your news feed.</li>
          <li>Post your status for the world to see from your profile.</li>
          <li>Get in touch with your friends by "friending" them.</li>
          <li>Like things because you're a positive person!</li>
        </ul>
      </section>
      <section class="sign-up col-sm-4"></section>
    </div>
  </main>

  <footer></footer>

</body>
</html>
